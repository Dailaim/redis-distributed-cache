# Configuración del servidor de caché distribuido
server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "120s"

# Configuración de Redis
cache:
  addresses:
    - "localhost:6379"
  password: ""
  database: 0
  max_retries: 3
  pool_size: 20
  min_idle_conns: 10
  dial_timeout: "5s"
  read_timeout: "3s"
  write_timeout: "3s"
  pool_timeout: "4s"

# Configuración del logger
logger:
  level: "info"       # debug, info, warn, error
  format: "json"      # json, console
  output_path: "stdout"
