# Redis configuration for distributed cache

# Networking
port 6379
bind 0.0.0.0

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (disabled for cache use case)
save ""
appendonly no

# Logging
loglevel notice
logfile ""

# Client timeout
timeout 300

# TCP keep alive
tcp-keepalive 60

# Performance tuning
tcp-backlog 511
databases 16

# Security (remove in production - use proper authentication)
# requirepass yourpasswordhere

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100
